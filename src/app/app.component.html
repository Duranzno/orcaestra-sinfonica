<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list  (closeSidenav)="sidenav.close()"   ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header  (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <h1>Title</h1>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
