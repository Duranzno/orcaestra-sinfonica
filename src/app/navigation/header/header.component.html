<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">Orcaestra Sinfonica</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/signup">Registrarse</a>
      </li>
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/login">Iniciar Sesion</a>
      </li>
      <li *ngIf="(isAuth$ |async)&&(isAdmin$)">
        <!--&&isAdmin-->
        <a routerLink="/upload">Subir Partituras</a>
      </li>
      <li *ngIf="(isAuth$ | async)">
        <!--&&isAdmin-->
        <a routerLink="/sheet">Partitura</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a routerLink="/music-list">Lista Partituras</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
